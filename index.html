<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="todo-container">
        <div id="header">
            <h1>TODO LIST</h1>
        </div>
        <div id="todo-form">
            <input type="text" class="input-item" id="input-box" placeholder="Add your todo" />
            <button id="input-button" onclick="addData()">Add</button>
            <button id="edit-button" onclick="saveData()" style="display:none;">Edit</button>
        </div>
        <ul id="list-container"></ul>
    </div>

    <div id="confirm-popup" class="popup-overlay" style="display: none;">
        <div class="popup-box">
            <p>Are you sure you want to delete this todo?</p>
            <div class="popup-buttons">
                <button id="confirm-delete">Yes</button>
                <button id="cancel-delete">No</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
